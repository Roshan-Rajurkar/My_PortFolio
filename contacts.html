<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="website icon" href="./Website icons/contact.png">
    <link rel="stylesheet" href="contacts.css">
</head>

<body>
    <div class="top">
        <header>
            <h1>Contact Us</h1>
            <p>Any questions or remarks ? Just write us a message!</p>
        </header>
    </div>

    <div class="container">
        <div class="left-side">
            <h2>Contact Information</h2>
            <p>Fill up the form and I will get back to you within 24 hours.</p>

            <div class="contact-ways">
                <div class="phone">
                    <img src="./contact page icons/phone-call.png" alt="" width="22px">
                    <span><a id="call" href="tel:+91 8767198073">Call : +91 8767198073</a></span>
                </div>
                <div class="mail">
                    <img src="./contact page icons/email.png" alt="" width="22px">
                    <span>roshanrajurkar50@gmail.com</span>
                </div>
                <div class="location">
                    <img src="./contact page icons/pin.png" alt="" width="22px">
                    <span>102 Hingna, Nagpur</span>
                </div>
            </div>
            <div class="social-media">
                <a href="https://github.com/Roshan-Rajurkar"><img src="./contact page icons/github.png" alt=""></a>
                <a href="https://www.instagram.com/roshan_rajurkar__/"><img src="./contact page icons/instagram.png"
                        alt=""></a>
                <a href="https://api.whatsapp.com/send?phone=918767198073"><img src="./contact page icons/whatsapp.png"
                        alt=""></a>
                <a href="https://www.linkedin.com/in/roshan-rajurkar-3400a4206/"><img
                        src="./contact page icons/linkedin.png" alt=""></a>
            </div>

        </div>
        <div class="right-side">
            <form action="#">

                <div class="inputs-name">
                    <div class="inp">
                        <label for="Fname" >First Name</label>
                        <br>
                        <input type="text" name="Fname" required>
                    </div>
                    <div class="inp">
                        <label for="Lname">Last Name</label>
                        <br>
                        <input type="text" name="Lname" required>
                    </div>
                </div>

                <div class="inputs-ways">
                    <div class="inp">
                        <label for="mail">Mail</label>
                        <br>
                        <input type="email" name="mail" placeholder="example@gmail.com" required>
                    </div>
                    <div class="inp">
                        <label for="phone">Phone</label>
                        <br>
                        <input type="text" name="phone" placeholder="+91 XXXXX XXXXX" required>
                    </div>
                </div>

                <div class="choice-box">
                    <p>
                        What type of website do you need?
                    </p>

                    <div class="choices">
                        <input type="radio" name="option" id=""><span>Web Design</span>
                        <input type="radio" name="option" id=""><span>Web Development</span>
                        <input type="radio" name="option" id=""><span>UI Design</span>
                        <input type="radio" name="option" id=""><span>Other</span>
                    </div>
                </div>

                <div class="write-message">
                    <label for="msg">Message</label>
                    <br>
                    <textarea name="msg"></textarea>
                    <!-- <input type="text" name="msg"> -->
                </div>
                <button type="submit" class="btn" onclick="openPopup()">Send Message</button>
            </form>
        </div>
    </div>

        <img src="./success.png" alt="">
        <h2>Thank You!</h2>

        <button type="button" onclick="closePopup()">OK</button>
    </div> -->

    <script src="contact.js"></script>
</body>

</html>
